<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數字分群</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'
        integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=='
        crossorigin='anonymous'></script>
    <style>
        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2 class='center'>數字1到{{S}}，分為三群，並要求每群任兩元素之差不存在於同群</h2>
    <h3 class='center'>滿足要求之分群方式為:</h3>
    <!--  -->
    <div class='center'>
        {% for _g in ans %}
            {{ _g }}
            <br>
        {% endfor %}
    </div>
    <p>計算時間: <span id='T'></span> 秒</p>

</body>
<!--  -->
<script>
    const T = (new XMLHttpRequest()).getResponseHeader("x-process-time");
    $('#T').text(T);
</script>

</html>
