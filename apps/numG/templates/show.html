<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數字分群</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'
        integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=='
        crossorigin='anonymous'></script>
    <style>
        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <p class="center">網址範例: https://wtb.ddns.net/showG/?S=7，S參數為3到13</p>
    <h2 class='center'>數字1到{{S}}，分為三群，並要求【每群任兩數字之差不存在於同群】</h2>
    <h3 class='center'>在 <span style='color:red'>{{cnts[0]}}</span>
        個分群方式中滿足要求之 <span style='color:red'>{{cnts[1]}}</span> 個分群方式為
        (處理時間 <span>TTT</span> 秒):
    </h3>
    <!--  -->
    <div class='center'>
        {% for _g in ans %}
        <span class='_g'>
            {{ _g }}
        </span>
        <br>
        {% endfor %}
    </div>
    <!--  -->
    <div style='border: 1px solid;
            margin:0 auto;
            margin-top: 10px;
            width:70%;
            background-color: lightcyan;'>
        <h4 class="center">程式碼</h4>
        <pre>
            {{code}}
        </pre>
    </div>


</body>
<!--  -->
<script>
    $("._g").each(function () {
        const newstr = $(this).text().replace(/\[([0-9, ]+?)\]/g, '{$1}');
        $(this).text(newstr);
    });
</script>

</html>
